<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <button class="start">Начать</button>
    <div class="event-block">
        <div class="dates-block">
            <span class="date">22 июля 1982</span>
            <span class="event hidden">Крещение руси</span>
            <div class="buttons">
                <button class="btn success">Я знаю!</button>
                <button class="btn denied">Не помню!</button>
            </div>
            <button class="btn continue">Запомнил!</button>
        </div>
        <div class="restart-block">
            <span class="congrats">Поздравляю, ты знаешь все даты!</span>
            <button class="btn restart">Начать сначала</button>
        </div>
    </div>
</div>
<script src="data.js"></script>
<script src="js/animation.js"></script>
<script src="js/start.js"></script>
<script src="js/main.js"></script>
</body>
</html>
